<template>
  <template if:true={speaker}>
    <div class="speaker-tile">
      <div class="speaker-photo">
        <template if:true={speaker.Picture__c}>
          <img src={speaker.Picture__c} alt="Profile photo" />
        </template>
        <template if:false={speaker.Picture__c}>
          <img
            src="https://www.pngitem.com/pimgs/m/41-414928_face-head-line-art-clip-and-white-symbol.png"
            alt="Profile photo"
          />
        </template>
      </div>

      <div class="speaker-info">
        <p class="speaker-name">{speaker.Name}</p>
        <p class="speaker-email">
          <lightning-formatted-email value={speaker.Email}>
          </lightning-formatted-email>
        </p>
        <p class="speaker-about">
          <lightning-formatted-rich-text
            value={speaker.About_Me__c}
          ></lightning-formatted-rich-text>
        </p>
      </div>
    </div>
  </template>
</template>
